<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
      <!-- <form class=""> -->
        <span class="login100-form-title p-b-32">
          Account Login
        </span>

        <span class="txt1 p-b-11">
          Username
        </span>
        <!-- data-validate = "Username is required" -->
        <div class="wrap-input100  m-b-36" >
          <input class="input100" type="text" name="username" autocomplete="off" [(ngModel)]="uName">
          <span class="focus-input100"></span>
        </div>
        
        <span class="txt1 p-b-11">
          Password
        </span>
        <!-- data-validate = "Password is required" -->
        <div class="wrap-input100 m-b-12" >
          <span class="btn-show-pass">
            <i class="fa fa-eye"></i>
          </span>
          <input class="input100" type="password" name="pass" [(ngModel)]="uPassword" >
          <span class="focus-input100"></span>
        </div>
        
        <div class="flex-sb-m w-full p-b-48">
          <div class="contact100-form-checkbox">
            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
            <label class="label-checkbox100" for="ckb1">
              Remember me
            </label>
          </div>

          <div>
            <a href="#" class="txt3">
              Forgot Password?
            </a>
          </div>
        </div>

        <div class="flex-sb-m w-full p-b-48">
          <button class="login100-form-btn" (click)="loginClick()">
            Login
          </button>
          <div>
            <a (click)="createNew()" class="clickclass">
             Create New Account
            </a>
          </div>
        </div>
      
      <!-- </form> -->
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
